{% extends "layout.html" %}
{% block title %}
	{{ story.title }}
{% endblock %}
{% block content %}
		<div class="row" id="main">
		<div class="12u">	
		<!-- Content -->
			<article id="content">
				<header>
					<span align="center" id="storyName">{{ story.title }}</span>
				</header>
				{{ story.text }}
				<div align="right" class="icon-container"><strong class="str-icon">{{ story.like|string }}</strong><a href="#"><span class="glyphicon glyphicon-heart-empty str-icon"></span></a></div>
			</article>

		</div>
	</div>
{% endblock %}
